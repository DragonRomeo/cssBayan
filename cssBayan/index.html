<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS bayan</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CSS Bayan</h1>
    </header>

    <main>
        <div class="accordion-div">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="accordion_choice_1">
                <label class="accordion-title" for="accordion_choice_1">Men don't have depression. <br> Also men when
                    code doesn't work:</label>
                <div class="icon"></div>
                <div class="accordion-meme"></div>
            </div>
        </div>

        <div class="accordion-div">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="accordion_choice_2">
                <label class="accordion-title" for="accordion_choice_2">People: It's ok to make mistakes. <br> You
                    TeamLead when you push something into the prod:</label>
                <div class="icon"></div>
                <div class="accordion-meme img2"></div>
            </div>
        </div>

        <div class="accordion-div">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="accordion_choice_3">
                <label class="accordion-title" for="accordion_choice_3">When your markup differs by 1 px from the layout. <br> The examiner who "got up on the wrong foot":  </label>
                <div class="icon"></div>
                <div class="accordion-meme img3"></div>
            </div>
        </div>

        <div class="accordion-div">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="accordion_choice_4">
                <label class="accordion-title" for="accordion_choice_4">When you learn js:</label>
                <div class="icon"></div>
                <div class="accordion-meme img4"></div>
            </div>
        </div>

        <div class="accordion-div">
            <div class="accordion-item">
                <input class="accordion-input" type="radio" name="accordion" id="accordion_choice_5">
                <label class="accordion-title" for="accordion_choice_5">Warhammer meme</label>
                <div class="icon"></div>
                <div class="accordion-meme img5"></div>
            </div>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
